global:
  env: dev

appConfig:
  image: ghcr.io/techguys-tidc/online-contact
  tag: v0.0.3
  imagePullPolicy: IfNotPresent
  imagePullSecretsName: regcred
  containerPort: 8080
  ingress:
    annotations: 
      cert-manager.io/cluster-issuer: zerossl
    tls: true
    hostName: queenrabbit.dev.nxcp.trueidc.com
    ingressClassName: nginx
    backendPort: 8080
    path: /
    pathType: Prefix


